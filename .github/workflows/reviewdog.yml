name: reviewdog
on: [pull_request]
jobs:
  eslint:
    name: runner / eslint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.REVIEWDOG_TOKEN}}
          reporter: github-pr-check
          level: warning
          eslint_flags: "src/"
          filter_mode: diff_context
          fail_on_error: true
          reviewdog_flags: rdjson
